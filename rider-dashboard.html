<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Ride | UberClone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #map {
      height: 400px;
      width: 100%;
      background-color: #f0f0f0;
    }
    .vehicle-option:hover {
      border-color: #000;
    }
  </style>
</head>
<body class="font-sans antialiased bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-black text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">UberClone</div>
      <div class="flex items-center space-x-4">
        <a href="history.html" class="hover:text-gray-300">
          <i class="fas fa-history"></i>
        </a>
        <a href="#" class="hover:text-gray-300">
          <i class="fas fa-user"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-6">
    <div class="max-w-2xl mx-auto">
      <!-- Ride Request Card -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Where to?</h2>
        
        <div class="space-y-4">
          <div class="flex items-center border rounded-lg p-3">
            <div class="w-4 h-4 rounded-full bg-gray-400 mr-3"></div>
            <input type="text" placeholder="Enter pickup location" class="w-full focus:outline-none">
          </div>
          
          <div class="flex items-center border rounded-lg p-3">
            <div class="w-4 h-4 rounded-full bg-black mr-3"></div>
            <input type="text" placeholder="Enter destination" class="w-full focus:outline-none">
          </div>
        </div>

        <!-- Vehicle Options -->
        <div class="mt-6">
          <h3 class="font-semibold mb-3">Choose a ride</h3>
          <div class="grid grid-cols-2 gap-3">
            <div class="vehicle-option border rounded-lg p-3 cursor-pointer hover:shadow-md transition">
              <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-200 rounded-full mr-3"></div>
                <div>
                  <p class="font-medium">UberX</p>
                  <p class="text-sm text-gray-500">2-4 people</p>
                </div>
              </div>
              <p class="mt-2 text-right font-semibold">$12.50</p>
            </div>
            
            <div class="vehicle-option border rounded-lg p-3 cursor-pointer hover:shadow-md transition">
              <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-200 rounded-full mr-3"></div>
                <div>
                  <p class="font-medium">UberXL</p>
                  <p class="text-sm text-gray-500">5-6 people</p>
                </div>
              </div>
              <p class="mt-2 text-right font-semibold">$18.75</p>
            </div>
            
            <div class="vehicle-option border rounded-lg p-3 cursor-pointer hover:shadow-md transition">
              <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-200 rounded-full mr-3"></div>
                <div>
                  <p class="font-medium">Comfort</p>
                  <p class="text-sm text-gray-500">Newer cars</p>
                </div>
              </div>
              <p class="mt-2 text-right font-semibold">$15.00</p>
            </div>
            
            <div class="vehicle-option border rounded-lg p-3 cursor-pointer hover:shadow-md transition">
              <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-200 rounded-full mr-3"></div>
                <div>
                  <p class="font-medium">Black</p>
                  <p class="text-sm text-gray-500">Luxury ride</p>
                </div>
              </div>
              <p class="mt-2 text-right font-semibold">$25.00</p>
            </div>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="mt-6">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-semibold">Payment</h3>
            <a href="#" class="text-sm text-blue-500">Change</a>
          </div>
          <div class="flex items-center border rounded-lg p-3">
            <div class="w-8 h-8 bg-gray-200 rounded-full mr-3 flex items-center justify-center">
              <i class="fas fa-credit-card text-gray-600"></i>
            </div>
            <p class="font-medium">•••• 4242</p>
          </div>
        </div>

        <!-- Request Button -->
        <button class="w-full bg-black text-white py-4 rounded-lg mt-6 font-semibold hover:bg-gray-800 transition">
          Request UberX
        </button>
      </div>

      <!-- Map Placeholder -->
      <div id="map" class="rounded-xl overflow-hidden shadow-md">
        <!-- Map will be loaded here with JavaScript -->
        <div class="h-full flex items-center justify-center text-gray-500">
          <p>Map will be displayed here</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-6">
    <div class="flex justify-around">
      <a href="rider-dashboard.html" class="text-black">
        <i class="fas fa-car text-xl"></i>
      </a>
      <a href="history.html" class="text-gray-400">
        <i class="fas fa-history text-xl"></i>
      </a>
      <a href="#" class="text-gray-400">
        <i class="fas fa-user text-xl"></i>
      </a>
    </div>
  </div>
</body>
</html>
